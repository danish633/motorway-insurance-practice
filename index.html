<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Angels </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="eliteangel.jpg" alt="elite angel">
            </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <hr>
        </div>
    </header>

    <div class="main-content-1">
        <div class="main-h1">
            <h1><br> WELCOME TO ELITE ANGELS</br></h1>
            <hr>
        </div>
        
        <div class="content1-img">
            <img src="eliteangel.jpg" alt="elite">
        </div>
    </div>

<hr>

    <div class="registration-form">
        <h2>Register Your Bike</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" name="cnic" placeholder="12345-1234567-1" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="bikeName">Bike Name:</label>
            <input type="text" id="bikeName" name="bikeName" required><br><br>

            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="03XX-XXXXXXX" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
